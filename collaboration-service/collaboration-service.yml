asyncapi: 2.0.0
info:
  title: Collaboration Service
  version: '1.0.0'
  description: |
    Manages the collaboration between users
servers:
  development:
    url: localhost:80
    protocol: wss
    description:
      The development API server

channels:
  /: 
    publish:
      message:
        oneOf:
          - $ref: '#/components/messages/JoinRoom'
          - $ref: '#/components/messages/LeaveRoom'
    subscribe:
      message:
        oneOf:
          - $ref: '#/components/messages/JoinedRoom'
          - $ref: '#/components/messages/LeftRoom'
          - $ref: '#/components/messages/Error'
    bindings:
      ws:
        query:
          type: object
          required: [token, userId]
          properties:
            token:
              type: string
            userId:
              type: string
            required: ["token", "userId"]

components:
  messages:
    # Client Messages
    JoinRoom:
      name: join-room
      payload:
        type: object
        required: [otherUserId, questionId]
        properties:
          otherUserId:
            type: string
          questionId:
            type: string
    LeaveRoom:
      name: leave-room
      payload:
        type: object
        properties:
          roomId:
            type: string
    
    # Server Messages
    JoinedRoom:
      name: joined-room
      payload:
        type: object
        required: [userId, roomId]
        properties:
          userId:
            type: string
          roomId:
            type: string
    LeftRoom:
      name: left-room
      payload:
        type: object
        required: [userId, roomId]
        properties:
          userId:
            type: string
          roomId:
            type: string
    Error:
      name: error
      payload:
        type: object
        properties:
          error:
            type: string
